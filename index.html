<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./retrive.js"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <h1 class="ml-3 pl-5" style="text-decoration:underline;"">Trello API Application</h1>
    <div class="container">
      <img src = '' class = "avatar"/>
      <div class="title text-center">Please Fill to add your card to Trello </div>
      <div class="content">
        <form action="/details" method="POST">
          <div class="trello-details">
            <div class="input-box">
              <label class="trello-card-details">Name</label>
              <input type="text" class = "inputbox" id="trelloCardName" placeholder="Enter your name" name = "name" required>
            </div>
            <div class="input-box">
              <label class="trello-card-details">Description</label>
              <input type="text" class = "inputbox" id="trelloCardDescription" placeholder="Enter the description" name = "description" required>
            </div>
            <div class="input-box">
              <label class="trello-card-details">Due Date</label>
              <input type="date" class = "inputbox" id="trelloCardDueDate" placeholder="Enter your email" name = "dueDate" required>
            </div>
            <div class="input-box">
              <label class="trello-card-details">Start Date</label>
              <input type="date" class = "inputbox" id="trelloCardStartDate" placeholder="Enter your number" name = "startDate" required>
            </div>
          </div>
          <div class="button"  >
            <input type="submit" value="Submit" id="trelloSubmitButton" onclick="getData()">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
